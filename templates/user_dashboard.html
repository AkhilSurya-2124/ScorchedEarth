<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='checkin.css') }}">

    {% include 'nav_head.html' %}
</head>
<body>
    {% include 'nav.html' %}
      <div  class="container mt-3">
        <div class="row ">
            <div class="col-md-4 col-sm-12 mb-4 ">
                <div class="p-4 " id="container_1">
                <!-- Your content will go here -->
            <div class="col-md-12">
                <!-- Wallet Balance Card -->
                <div class="card">
                    <div class="card-header">
                       My Wallet Balance
                    </div>
                    <div class="card-body">
                        <!-- Display the wallet balance here -->
                        <h3 class="text-center" id="balance">
                            {{user_data.wallet_balance}}
                        </h3>
                        
                        <!-- Add buttons for deposit and withdrawal -->
                        
                            
                            <div class="form-group">
                                <form action="/addToWallet" id="addToWallet" method="post">
                                    <label for="addamount">Amount To Add </label>
                                    <input type="text" class="form-control" id="addamount" name="addtowallet" placeholder="Enter amount to be added">  
                                </form>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success mr-2" form="addToWallet" type="submit">Add to Wallet</button>
                            </div>
                        
                        
                    </div>
                </div>
    </div>
                 
                  </div>
            </div>
          <div class="col-md-4 col-sm-12 mb-4">
            <div class="p-4 " id="container_2">
                <div class="col-md-12">
                    <!-- Wallet Balance Card -->
                    <div class="card">
                        <div class="card-header">
                        Reserve a Spot
                        </div>
                        <div class="card-body">
                            <!-- Display the wallet balance here -->
                            <h3 class="text-center" id="occupancy">{{slots | safe}}</h3>
                            <!-- Add buttons for deposit and withdrawal -->
                            <form  action="/spotreserve" method="POST">
                                
                                <div class="form-group">
                                    <label for="reservetime">Check-In Time </label>
                                    <input type="time" class="form-control" name="reservetime" />
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-success mr-2" >Reserve</button>
                                </div>
                              </form>
                           
                        </div>
                    </div>
        </div>
          </div>
          </div>
            
            <div class="col-md-4 col-sm-12 mb-4 ">
                <div class="p-4 " id="container_2">
                    <div class="col-md-12">
                        <!-- Wallet Balance Card -->
                        <div class="card">
                            <div class="card-header">
                            Member Ship Status        
                            </div>
                            <div class="card-body">
                                <h3 class="text-center" id="membership_status">HMM, NOT WORKING</h3>
                                <div class="text-center">
                                    <button class="btn btn-success mr-2" >Manage Membership</button>
                                </div>
                                
                            </div>
                        </div>
            </div>
              </div>
              </div>
                  </div>
            </div>
        </div>
    </div> 

    <script>
        // let membership_status = "{{membership_status | safe}}";
        
        if ('{{user_data.membership | safe}}' == '1'){
            //if 0 not a subcriber
                document.getElementById('membership_status').innerHTML= "active";
                // add css here
            }
            else{
                document.getElementById('membership_status').innerHTML = "Inactive";
            }
        
    </script>
</body>
</html>
